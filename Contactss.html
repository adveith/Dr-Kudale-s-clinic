<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Doctors</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1dd0ac, #dae907);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            margin: 20px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .blog-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #6112d7;
            margin-bottom: 20px;
        }

        .blog-posts {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .blog-post {
            flex: 1 1 300px;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .blog-post:hover {
            transform: translateY(-5px);
        }

        .post-title {
            margin-top: 1.5rem;
            font-size: 1.75rem;
            font-weight: bold;
            color: #6112d7;
        }

        .post-excerpt {
            margin-top: 1rem;
            font-size: 1rem;
        }

        .author-avatar {
            width: 6rem;
            height: 6rem;
            border-radius: 50%;
            margin-right: 0rem;
            transition: transform 0.3s ease;
        }

        .author-avatar:hover {
            transform: scale(1.1);
        }

        /* Form styles */
        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="button"] {
            background-color: #6112d7;
            color: #fff;
            padding: 0.5rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #4c0fae;
        }

        /* Map container styles */
        .map-container {
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }

        .map-container iframe {
            width: 100%;
            height: 300px; /* Adjust the height as needed */
            border: 0;
        }

        /* Contact information styles */
        .contact-info {
            text-align: left;
            margin-top: 20px;
        }

        .contact-info h2 {
            font-size: 1.5rem;
            color: #6112d7;
            margin-bottom: 10px;
        }

        .contact-info p {
            font-size: 1rem;
            color: #333;
            margin-bottom: 5px;
        }

        /* Navigation button styles */
        .nav-button {
            background-color: #08b352e3;
            color: #080606;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
            text-decoration: none;
        }

        .nav-button:hover {
            background-color: #4c0fae;
        }

        /* Active button style */
        .nav-button.active {
            background-color: #4c0fae;
        }

    </style>
</head>
<body>
    <div class="nav-container">
        <a href="Homepage.html" class="nav-button">Homepage</a>
        <a href="Contactss.html" class="nav-button">Contact Us</a>
        <a href="Service.html" class="nav-button">Services</a>
        <a href="AboutDoctors.html" class="nav-button">About Doctors</a>
        <a href="appointment.html" class="nav-button">Appointments</a>
    </div>
    <div class="container">
        <div class="blog-header">
            <h2 class="blog-title">Contact us</h2>
        </div>
        <div class="blog-posts">
            <article class="blog-post">
                <div class="post-content">
                    <form action="">
                        <div>
                            <label for="name">Name :</label>
                            <input type="text" name="name" id="name" placeholder="Enter your name">
                        </div>
                        <div>
                            <label for="email">Email :</label>
                            <input type="text" name="email" id="email" placeholder="Enter your email">
                        </div>
                        <div>
                            <label for="phone">Phone :</label>
                            <input type="text" name="phone" id="phone" placeholder="Enter your phone number">
                        </div>
                        <div>
                            <label for="msg">Message :</label>
                            <textarea name="msg" id="msg" cols="40" rows="10" placeholder="Enter your message"></textarea>
                        </div>
                        <input type="button" value="Submit">
                    </form>
                </div>
            </article>
            <article class="blog-post">
                <div class="post-content">
                    <div class="map-container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3779.8746575598893!2d73.72840262633872!3d18.669619796849748!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2b187031987d9%3A0x105129f036958123!2sDr.Kudale&#39;s%20Clinic!5e0!3m2!1sen!2sin!4v1713331652082!5m2!1sen!2sin" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" alt="Google Maps"></iframe>
                    </div>
                    <div class="contact-info">
                        <h2>Contact Information</h2>
                        <p><strong>Address:</strong> TC Colony, Vikas Nagar, Dehu Road, Maharashtra 412101</p>
                        <p><strong>Phone:</strong> 08180950865</p>
                        <p><strong>Website:</strong> currentlybuildingcom</p>
                    </div>
                </div>
            </article>
        </div>
    </div>
</body>
<script>
    // Get the current URL
    const currentUrl = window.location.href;

    // Get all navigation buttons
    const navButtons = document.querySelectorAll('.nav-button');

    // Loop through each button
    navButtons.forEach(button => {
        // If the button's href matches the current URL
        if (button.href === currentUrl) {
            // Add the 'active' class to highlight it
            button.classList.add('active');
        }
    });

    document.addEventListener('DOMContentLoaded', function () {
        const submitButton = document.querySelector('form button');

        submitButton.addEventListener('click', (event) => {
            event.preventDefault();
            alert('Your message has been sent!');
        });
    });
</script>
</html>
