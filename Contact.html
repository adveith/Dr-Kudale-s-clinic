<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="Contact.css">
  <style>
    /* Additional styles specific to this page */
    .contact-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .contact-form {
      flex: 0 0 calc(50% - 10px);
      max-width: calc(50% - 10px);
    }

    .map-container {
      flex: 0 0 calc(50% - 10px);
      max-width: calc(50% - 10px);
    }

    .map-container iframe {
      width: 100%;
      height: 73%;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }

      .contact-form,
      .map-container {
        flex: 1 1 auto;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <button>Contact Us</button>
  </nav>
  <main>
    <div class="contact-container">
      <div class="contact-form">
        <h1>Contact Us</h1>
        <form action="submit" method="post">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required>
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3779.8746575598893!2d73.72840262633872!3d18.669619796849748!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2b187031987d9%3A0x105129f036958123!2sDr.Kudale&#39;s%20Clinic!5e0!3m2!1sen!2sin!4v1713331652082!5m2!1sen!2sin" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
    <section class="contact-info">
      <h2>Contact Information</h2>
      <p>Address: 198 West 21th Street, Suite 721 New York NY 10016</p>
      <p>Phone: + 1235 2355 98</p>
      <p>Email: info@yoursite.com</p>
      <p>Website: yoursite.com</p>
    </section>
  </main>
  <script src="Contact.js"></script>
</body>
</html>
